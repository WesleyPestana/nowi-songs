{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 bottom-space">
  <div class="row">
    <form class="form-search form-inline row col-12">
      <div class="col-12">
        <h2>Buscar artista</h2>
        <p>
          Encontre o artista desejado atrav√©s de seu nome.
        </p>
      </div>
      <div class="form-group mb-2 col-12 col-md-6 col-lg-6">
        <label for="artist" class="sr-only">Artista</label>
        <input type="text" class="form-control w-100" id="artist" name="artist" required placeholder="Nome do artista">
      </div>
      <div class="form-group col-12 col-md-6 col-lg-2">
        <button type="submit" class="btn btn-gradient w-100 mb-2"><i class="fas fa-search"></i>
          Buscar</button>
      </div>
    </form>
  </div>
  <div class="container mt-5 mb-5">
    <div class="row">
      <table id="table-artists" class="table table-striped preferences-table mt-3 hide">
        <thead>
          <tr>
            <th scope="col"><i class="fas fa-microphone-alt"></i></th>
            <th scope="col">Artista</th>
            <th scope="col">Generos</th>
            <th scope="col">Spotify</th>
          </tr>
        </thead>
        <tbody id="list-artists">
        </tbody>
      </table>
      <div class="players mb-5">
        <div class="music-icons">
          <img src="/static/img/left.svg" alt="player">
        </div>
        <div class="music-icons">
          <img src="/static/img/micro2.svg" alt="player">
        </div>
        <div class="music-icons">
          <img src="/static/img/right.svg" alt="player">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/artists.js"></script>
{% endblock %}
