{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 bottom-space">
  <div class="row">
    <form class="form-search form-inline row col-12">
      <div class="col-12">
        <h2>Buscar Álbum</h2>
        <p>
          Encontre o álbum através de seu nome ou nome do artista.
        </p>
      </div>
      <div class="form-group mb-2 col-12 col-md-6 col-lg-6">
        <label for="artist" class="sr-only">Álbuns</label>
        <input type="text" class="form-control w-100" id="album" name="album" required 
          placeholder="Nome do álbum">
      </div>
      <div class="form-group col-12 col-md-6 col-lg-2">
        <button type="submit" class="btn btn-gradient w-100 mb-2"><i class="fas fa-search"></i>
          Buscar</button>
      </div>
    </form>
  </div>
  <div class="container mt-5 mb-5">
    <div class="row">
      <table id="table-artists" class="table table-striped preferences-table mt-3 hide">
        <thead>
          <tr>
            <th scope="col"><i class="fas fa-compact-disc"></i></th>
            <th scope="col">Álbum</th>
            <th scope="col">Artistas</th>
            <th scope="col">N° Faixas</th>
            <th scope="col" class="text-center">Spotify</th>
          </tr>
        </thead>
        <tbody id="list-albums">
        </tbody>
      </table>
      <div class="players mb-5">
        <div class="music-icons">
          <img src="/static/img/left.svg" alt="player">
        </div>
        <div class="music-icons">
          <img src="/static/img/disc.svg" alt="player">
        </div>
        <div class="music-icons">
          <img src="/static/img/right.svg" alt="player">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/albums.js"></script>
{% endblock %}
